[output_pin LCD_backlight_pin]
pin: LCD_BACKLIGHT
pwm: True
hardware_pwm: True

value: 0.20       # 20% of backlight
shutdown_value: 1 # Back to full backlight (without PWM) on restart
cycle_time: 0.001 # Default 0.1s cycle time flickers as hell

[display]
lcd_type: hd44780
rs_pin: DISP_RS
e_pin: DISP_E
d4_pin: DISP_D4
d5_pin: DISP_D5
d6_pin: DISP_D6
d7_pin: DISP_D7
encoder_pins: ^DISP_ENC1,^DISP_ENC2
click_pin: ^!DISP_CLICK

[menu __main __octoprint]
type: disabled #Removes Octoprint from physical printer menu. Not needed.

[static_digital_output debug_led]
pins: !DEBUG_LED